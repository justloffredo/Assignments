<!DOCTYPE html/>
<html>
	<head>
		<title>JukeBox Exercise</title>

		<link rel="stylesheet" type= "text/css" href= "reset.css"/>
		<link rel="stylesheet" type= "text/css" href= "jukebox.css"/>
		<script src= "jQuery.js"></script>
		<script src= "jukebox.js"></script>
	</head>
	<body>

	<div class = "jukebox-header">
		<div class = "jukebox-header-logo"></div>
			<label class = "jukebox-header-upload">
				Upload
				<input type="file" accept="audio/*" multiple\>
			</label>
	</div>		

		<div class = "jukebox">
			<div class= "jukebox-image"></div>
			<div class= "jukebox-songs"></div>
			<div class = "jukebox-controls">
					<button class= "jukebox-controls-prev"></button>
					<button class= "jukebox-controls-play"></button>
					<button class= "jukebox-controls-pause"></button>
					<button class= "jukebox-controls-stop"></button>
					<button class= "jukebox-controls-next"></button>
				<div style="clear:both;"></div>
					<input class= "jukebox-controls-volume" type= "range" min= "0" max= "100" value="50">
					<!--<button class= "jukebox-controls-mute"></button>-->
					<!--<button class= "jukebox-controls-shuffle"></button> -->
					<!--<button class= "jukebox-controls-repeat"></button>-->


			</div>
		<div class= "clearfix"></div>






			</body>
</html>
