<!Doctype html>
<html>
	<head>
		<title>Movie Search with Ajax</title>
		<script src= "jQuery.js"></script>
		<script src= "./movieSearch.js"></script>

	</head>
	<body>
		<div class="moviesearch">
			<h1 class="moviesearch-title">Movie Search</h1>

			<input
				type="text"
				class="moviesearch-input"
				placeholder="Type to search"
			/>

			<div class="moviesearch-movie">
				<img class="moviesearch-movie-poster"/>
				<div class="moviesearch-movie-info">
					<div class="moviesearch-movie-info-title"></div>
					<div class="moviesearch-movie-info-year"></div>
					<div class="moviesearch-movie-info-plot"></div>
				</div>
			</div>
		</div>




	</body>

</html>
